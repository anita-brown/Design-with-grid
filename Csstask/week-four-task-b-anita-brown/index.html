<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/style.css" />
    <title>Anita Task on CSS Grid</title>

  <body style="width: 100%;">

              <figure>

              </figure>
              <figure>

                      <img src="/images/box2.png" alt="" />

            <figure class="end">

      <footer>Created by DevAnita&copy;devChallenges.io</footer>
